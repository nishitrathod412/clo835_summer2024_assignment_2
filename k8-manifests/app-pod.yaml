apiVersion: v1
kind: Pod
metadata:
  name: application-pod
  namespace: app-namespace
  labels:
    app: application
spec:
  containers:
  - name: application-container
    image: 937274605158.dkr.ecr.us-east-1.amazonaws.com/application:latest
    ports:
    - containerPort: 8080
    env:
    - name: DBHOST
      value: 10.96.81.176
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "pw"
    - name: DBPORT
      value: "3306"
    - name: APP_COLOR
      value: "blue"
    - name: DATABASE
      value: "employees"
  imagePullSecrets:
  - name: regcred
  
#Ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/ 
    
